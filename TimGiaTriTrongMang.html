<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let num = prompt('nhập số');
    let x = [1, 3, 5, 7, 9];
    for (i = 0; i <= x.length; i++) {
        if (num == x[i]) {
            alert("num " + x[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
